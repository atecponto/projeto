{% extends 'contratos/base_contrato.html' %}

{% block title %}Gerar Relatório de Contratos{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header">
        <h5 class="m-0">Gerar Relatório de Contratos</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="{{ form.data_inicio.id_for_label }}" class="form-label">{{ form.data_inicio.label }}</label>
                    {{ form.data_inicio }}
                </div>
                <div class="col-md-6">
                    <label for="{{ form.data_fim.id_for_label }}" class="form-label">{{ form.data_fim.label }}</label>
                    {{ form.data_fim }}
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="{{ form.sistema.id_for_label }}" class="form-label">{{ form.sistema.label }}</label>
                    {{ form.sistema }}
                </div>
                <div class="col-md-6">
                    <label for="{{ form.status.id_for_label }}" class="form-label">{{ form.status.label }}</label>
                    {{ form.status }}
                </div>
                </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="{{ form.tecnico.id_for_label }}" class="form-label">{{ form.tecnico.label }}</label>
                    {{ form.tecnico }}
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-file-pdf me-2"></i>Gerar PDF
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
