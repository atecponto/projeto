{% extends 'contratos/base_contrato.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
        <h5 class="m-0">Confirmar Exclusão</h5>
    </div>
    <div class="card-body">
        <p>Tem certeza que deseja excluir o técnico <strong>"{{ tecnico.nome }}"</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'listar_tecnicos' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirmar Exclusão
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
