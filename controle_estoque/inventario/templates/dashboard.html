{% extends 'base_minimal.html' %}
{% load static %}

{% block title %}Painel de Navegação{% endblock %}

{% block navbar_brand %}{% endblock %}

<div class="container text-center py-5">
    
    <h1 class="display-5 mb-5 fw-bold dashboard-title">Painel de Navegação</h1>

    <div class="row g-4 justify-content-center">

        <div class="col-lg-3 col-md-4">
            <a href="{% url 'listar_clientes' %}" class="dashboard-card text-decoration-none">

            </a>

        <div class="col-lg-3 col-md-4">

                    <i class="fas fa-user-cog fa-4x mb-3"></i>

        <div class="col-lg-3 col-md-4">

        <div class="col-lg-3 col-md-4">
